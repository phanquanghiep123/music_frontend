<div *ngIf="artist" id="content" class="site-content">
  <div id="primary" class="content-area">
    <main id="main" class="site-main" role="main">
      <div class="container">
        <h2 class="confirm-title text-center">Confirm Purchase</h2>
        <div class="confirm-message text-center">
          <h4>Youâ€™re almost done.</h4>
          <p>
            <strong>Review your information before place your order.</strong>
          </p>
        </div>
        <div class="track-holder">
          <div class="track track-review">
            <div class="track-cover-holder">
              <div class="track-cover">
                  <img *ngIf="track" [src]="(track.thumb) ? (service.public_url + track.thumb) : '/assets/images/thumb.jpg' " alt="thumb photo">
              </div>
            </div>
            <div class="track-text flex-xs">
              <div class="track-info">
                <p class="track-genre">{{artist.type}}</p>
                <h4 class="track-name">{{artist.name}}</h4>
              </div>
              <div class="track-price">{{checkout.price.icon}}{{checkout.price.price}}</div>
            </div>
          </div>
        </div>
        <p class="text-center btn-holder">
          <button (click)="OnConfirm()" class="btn btn-primary">
            <span class="rmicon icon-music"></span>
            <span class="btn-text">Confirm
              <span class="text-help hidden-md hidden-lg">High quality mp3 format</span>
            </span>
          </button>
        </p>
        <p class="text-center text-note hidden-xs hidden-sm">
          <strong>Please note: This is a digital download in high quality mp3 format</strong>
        </p>
      </div>
    </main>
  </div>
</div>
