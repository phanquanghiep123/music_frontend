<div *ngIf="artist" id="content" class="site-content">
  <div id="primary" class="content-area">
    <main id="main" class="site-main" role="main">
      <div class="container-fluid">
        <div class="track-content">
          <div class="flex-md align-items-end row">
            <div class="track-info col-md-5">
              <h4 *ngIf="track" class="track-genre">{{track.type}}</h4>
              <h2 *ngIf="track" class="track-name">{{track.name}}</h2>
              <p *ngIf="track" class="track-des">{{track.description}}</p>
            </div>
            <div class="track-cover-holder col-md-7">
              <div class="track-cover">
                <img *ngIf="track" [src]="(track.thumb) ? (service.public_url + track.thumb) : '/assets/images/thumb.jpg' " alt="thumb photo">
              </div>
            </div>
          </div>
          <div class="track-btns flex-md row text-center">
            <div class="col-md-6">
              <button [ngClass]="artist.play ? 'is_play' : ''" class="btn btn-default" (click)="PlayTrack()"> <span class="rmicon {{ (artist.play) ? 'icon-stop'  :  'icon-play'}}"></span> {{ (artist.play) ? 'Stop sample'  :  'Play sample'}} </button>
            </div>
            <div class="col-md-6">
              <button routerLink="/checkout/{{artist.slug}}"  class="btn btn-primary">
                <span class="rmicon icon-music"></span>
                <span class="btn-text">Buy song ${{artist.price}}
                  <span class="text-help hidden-md hidden-lg">High quality mp3 format</span>
                </span>
              </button>
              <p class="hidden-xs hidden-sm">High quality mp3 format</p>
            </div>
          </div>
        </div>
        <div class="track-artist flex-md align-items-end">
          <div class="w-100">
            <h5 class="track-artist-name">Who is {{artist.name}}?</h5>
            <p class="track-artist-bio">{{artist.bio}}</p>
            <img class="w-100" [src]="(artist.avatar) ? (service.public_url + artist.avatar) : '/assets/images/artist-logo.jpg' " alt="artist thumb photo">
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
<!-- #content -->
